name: Build Clang 9 aarch64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Build Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake ninja-build \
            gcc-aarch64-linux-gnu g++-aarch64-linux-gnu \
            binutils-aarch64-linux-gnu xz-utils

      - name: Download LLVM 9 Source
        run: |
          # Menggunakan link resmi LLVM releases
          wget https://releases.llvm.org/9.0.0/llvm-9.0.0.src.tar.xz
          wget https://releases.llvm.org/9.0.0/cfe-9.0.0.src.tar.xz
          
          tar -xf llvm-9.0.0.src.tar.xz
          tar -xf cfe-9.0.0.src.tar.xz
          
          # Pindahkan Clang (cfe) ke dalam folder tools LLVM
          mv cfe-9.0.0.src llvm-9.0.0.src/tools/clang

      - name: Configure CMake
        run: |
          mkdir build && cd build
          cmake -G Ninja ../llvm-9.0.0.src \
            -DCMAKE_BUILD_TYPE=Release \
            -DLLVM_TARGETS_TO_BUILD="AArch64" \
            -DLLVM_DEFAULT_TARGET_TRIPLE=aarch64-linux-gnu \
            -DCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
            -DCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
            -DLLVM_ENABLE_PROJECTS="clang" \
            -DLLVM_INCLUDE_TESTS=OFF \
            -DLLVM_INCLUDE_EXAMPLES=OFF \
            -DCMAKE_INSTALL_PREFIX=../clang9_aarch64_dist

      - name: Build and Install
        run: |
          cd build
          ninja -j$(nproc)
          ninja install

      - name: Archive Binaries
        run: |
          # Kompres hasil build agar mudah di download
          tar -czvf clang9-aarch64.tar.gz clang9_aarch64_dist/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: clang9-aarch64-binaries
          path: clang9-aarch64.tar.gz
